<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResuMatch - Education</title>
    <link rel="stylesheet" href="/css/education.css" />
  </head>

  <body>
    <header class="topbar">
      <h1>Education Inventory</h1>
      <nav class="nav">
        <a href="/about.html">About</a>
        <a class="active" href="/education.html">Education</a>
        <a href="/skills.html">Skills</a>
        <a href="/projects.html">Projects</a>
        <a href="/experiences.html">Experiences</a>
      </nav>
    </header>

    <main class="layout">
      <!-- LEFT: list -->
      <section class="panel">
        <div class="panel-header">
          <h2>All Education</h2>
          <button id="refreshBtn" type="button">Refresh</button>
        </div>

        <ul id="eduList" class="list"></ul>
        <p id="emptyState" class="muted hidden">
          No education records yet. Add one on the right â†’
        </p>
      </section>

      <!-- RIGHT: form -->
      <section class="panel">
        <div class="panel-header">
          <h2 id="formTitle">Add Education</h2>
        </div>

        <form id="eduForm" class="form">
          <input type="hidden" id="eduId" />

          <label>
            School <span class="req">*</span>
            <input
              id="schoolInput"
              type="text"
              placeholder="e.g., Northeastern University"
              required
            />
          </label>

          <label>
            Location
            <input
              id="locationInput"
              type="text"
              placeholder="e.g., Boston, MA"
            />
          </label>

          <label>
            Dates
            <input
              id="datesInput"
              type="text"
              placeholder="e.g., Sep 2024 -- May 2026"
            />
          </label>

          <label>
            Degree
            <input
              id="degreeInput"
              type="text"
              placeholder="e.g., MS in Computer Science"
            />
          </label>

          <label>
            GPA
            <input id="gpaInput" type="text" placeholder="e.g., 3.8" />
          </label>

          <label>
            Activities (comma separated)
            <input
              id="activitiesInput"
              type="text"
              placeholder="e.g., TA, Club, Volunteering"
            />
          </label>

          <label>
            Coursework (comma separated)
            <input
              id="courseworkInput"
              type="text"
              placeholder="e.g., Algorithms, Databases, NLP"
            />
          </label>

          <div class="actions">
            <button type="submit">Save</button>
            <button id="cancelBtn" type="button" class="secondary hidden">
              Cancel
            </button>
            <button id="deleteBtn" type="button" class="danger hidden">
              Delete
            </button>
          </div>

          <p id="formMsg" class="msg"></p>
        </form>
      </section>
    </main>

    <script type="module" src="/js/education/education.js"></script>
  </body>
</html>
